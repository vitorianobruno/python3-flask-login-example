<html>
<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<form action="{{ url_for('newUser')}}" method = 'post'>
		<div class="login">
			<div class="login-screen">
				<div class="app-title">
					<h1>New User</h1>
				</div>
				<div class="login-form">
					<div class="control-group">
						<input type="text" class="login-field" value="" placeholder="username" name="username">
						<label class="login-field-icon fui-user" for="login-name"></label>
					</div>

					<div class="control-group">
						<input type="text" class="login-field" value="" placeholder="email" name="email">
						<label class="login-field-icon fui-user" for="login-email"></label>
					</div>
	
					<div class="control-group">
						<input type="password" class="login-field" value="" placeholder="password" name="password">
						<label class="login-field-icon fui-lock" for="login-pass"></label>
					</div>

					<div class="control-group">
						<input type="text" class="login-field" value="" placeholder="re-type password" name="retypepassword">
						<label class="login-field-icon fui-lock" for="login-retypepass"></label>
					</div>
	
					<input type="submit" value="CREATE" class="btn btn-primary btn-large btn-block" >
					<br>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
